<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pioneer Bank</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="login-area">
		<h1 class="text-center bank-title">Welcome To Pioneer Bank</h1>
		<div id="submit-area">
			<h4>Login</h4>
			<input type="text" class="form-control" placeholder="Email">
			<br>
			<input type="password" class="form-control" placeholder="Password">
			<br>
			<button id="login" class="btn btn-success">Enter</button>
		</div>
	</div>





	<div id="transaction-area" class="container trans-area text-center">
		<h1>Transaction Area</h1><br><br>

		<div class="row">
			<div class="col-md-4 text-left">
				<div class="deposit box-gap">
					<h5>Deposit</h5>
					<h2>$<span id="currentDeposit">00</span></h2>
				</div>

			</div>
			<div class="col-md-4 text-left">
				<div class="withdraw box-gap">
					<h5>Withdraw</h5>
					<h2>$ <span id="currentWithdraw">00</span></h2>
				</div>
			</div>

			<div class="col-md-4 text-left">
				<div class="balance box-gap">
					<h5>Balance</h5>
					<h2>$<span id="currentBalance">1240</span></h2>
				</div>
			</div>
		</div>



		<div class="row">
			<div class="col-md-6">
				<div id="submit-area" class="text-left">
					<h4>Deposit</h4>
					
					<input id="depositAmount" type="number" class="form-control" placeholder="$amount you want to deposit">
					<br>
					<button id="deposit" class="btn btn-success">Deposit</button>
				</div>
			</div>
			<div class="col-md-6">
				<div id="submit-area" class="text-left">
					<h4>Withdraw</h4>
					
					<input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
					<br>
					<button id="withdraw" class="btn btn-success">Withdraw</button>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript">
	//login button event handler
	const loginBtn = document.getElementById("login");
	loginBtn.addEventListener("click",function(){
		const loginArea = document.getElementById("login-area");
		loginArea.style.display = "none";
		const transactionArea = document.getElementById("transaction-area");
		transactionArea.style.display = "block";
	})

	//deposit button event handler handler
	const depositBtn = document.getElementById("deposit");
	depositBtn.addEventListener("click",function(){
		const depositAmount = document.getElementById("depositAmount").value;
		const depositNumber = getInputNumber("depositAmount");


		//const currentDeposit = document.getElementById("currentDeposit").innerText;

		//const currentDepositNumber = parseFloat(currentDeposit);
		//const totalDeposit = depositNumber + currentDepositNumber;

		//document.getElementById("currentDeposit").innerText = totalDeposit;

		updateSpanText("currentDeposit", depositNumber);

		updateSpanText("currentBalance", depositNumber);
		document.getElementById("depositAmount").value = "";
	})


//withdraw button event handler handler
const withdrawBtn = document.getElementById("withdraw");

withdrawBtn.addEventListener("click", function(){
	const withdrawNumber = getInputNumber("withdrawAmount");
	updateSpanText("currentWithdraw",withdrawNumber);
	updateSpanText("currentBalance",-1*withdrawNumber);
	
	document.getElementById("withdrawAmount").value = "";

	
})
//function on Parse Number
function getInputNumber(id){
	const amount = document.getElementById(id).value;
	const amountNumber = parseFloat(amount);

	return amountNumber;
}
	//function on addition-deletion-balance-withdraw
	function updateSpanText(id, addedNumber){
		const current = document.getElementById(id).innerText;
		const currentNumber = parseFloat(current);
		const totalAmount = addedNumber + currentNumber;
		document.getElementById(id).innerText = totalAmount;
	}
</script>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
